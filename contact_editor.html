<div data-role="page" id="contact-editor-page">
    <div data-role="header" data-position="fixed">
        <a href="#"  data-rel="back" data-transition="slide" data-direction="reverse">Back</a>
        <h1>Details</h1>
    </div>
    <div data-role="content">
        <div class="content-primary">
            <form>
                <div data-role="fieldcontain">
                    <img id="contact_editor-image" src="images/default-user.png" class="profile-img" ></img>
                </div>
                <div data-role="fieldcontain">
                    <label id="contact_editor-name_label" for="contact_editor-name">Display Name:</label>
                    <input type="text" name="name" id="contact_editor-name" data-mini="true" >
                    </input>
                </div>
            </form>

        </div>
        <div data-role="dialog" id="capture_photo_prompt-page" class="app-dialog">
            <div data-role="header">
                <h3>A dialog</h3>
            </div>
            <div id="content" data-role="content">
                <p>
                    I am a dialog....!
                </p>
            </div>
        </div>
    </div>
</div>
