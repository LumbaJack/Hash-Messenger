<div data-role="page" id="contacts-page">

        <a href="#" data-rel="back" data-transition="slideup" data-direction="reverse">Back</a>
        <h1>Contacts</h1>
    </div>
    <div data-role="content" >
        <div id="wrapper">
            <div id='scroller'>
                <div id="pullDown">
                    <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
                </div>
                <div id="contact-search-spacer"></div>
                <input id="search-input" type="search" placeholder="Search">
                <ul id='contacts-ul' data-role="listview"></ul>
            </div>
        </div>
    </div>
</div>
</div>
